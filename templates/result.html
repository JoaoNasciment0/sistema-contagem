<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Detecção</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #4b79a1, #283e51);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
        }
        .result-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease;
        }
        .result-container h2 {
            font-size: 1.8rem;
            color: #4b79a1;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(90deg, #4b79a1, #283e51);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #283e51, #4b79a1);
            transform: scale(1.05);
        }
        footer {
            background: #283e51;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Resultado da Detecção</h1>
    </header>
    <main>
        <div class="result-container">
            <h2>Total de Big Bags Detectados</h2>
            <h3 style="color: #283e51; font-size: 1.5rem;">{{ bigbag_count }}</h3>
            <img src="{{ img_url }}" alt="Imagem Processada">
            <div>
                <a href="/"><button>Nova Detecção</button></a>
                <a href="/history"><button>Ver Histórico</button></a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Sistema de Contagem de Estoque | Desenvolvido por Você
    </footer>
</body>
</html>
