<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contagem de Big Bags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #4b79a1, #283e51);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }
        .upload-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease;
        }
        .upload-container h2 {
            font-size: 1.8rem;
            color: #4b79a1;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1rem;
            border: 2px dashed #4b79a1;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }
        input[type="file"]:hover {
            border-color: #283e51;
            background-color: #f1f1f1;
        }
        button {
            background: linear-gradient(90deg, #4b79a1, #283e51);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #283e51, #4b79a1);
            transform: scale(1.05);
        }
        footer {
            background: #283e51;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Contagem de Big Bags</h1>
    </header>
    <main>
        <div class="upload-container">
            <h2>Detectar Big Bags</h2>
            <p>Carregue uma imagem para processar a contagem automática de Big Bags no estoque.</p>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit">Enviar Imagem</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Sistema de Contagem de Estoque | Desenvolvido por Você
    </footer>
</body>
</html>
